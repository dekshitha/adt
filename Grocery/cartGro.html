<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="ResQFeast Logo">
            <h1>My Cart</h1>
            <nav>
                <ul>
                  <li><a href="../rest/index.html">Home</a></li>
                  <li><a href="../rest/services.html">Restaurants</a></li>
                  <li><a href="http://127.0.0.1:5000">Recipe Recommendations</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <h2>Shopping Cart</h2>
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <button id="checkout-button" onclick="checkout()">Checkout</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 ResQFeast. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function checkout() {
            // Generate a random booking ID
            const bookingId = generateBookingId();

            // Display a confirmation message with the booking ID
            alert(`Your order has been booked at the restaurant with Booking ID: ${bookingId}.`);
        }

        function generateBookingId() {
            // Generate a random 6-digit booking ID
            return Math.floor(100000 + Math.random() * 900000);
        }
    </script>

    <!-- Include data.js -->
    <script src="data.js"></script>
    <!-- Include cart.js after data.js -->
    <script src="cart.js"></script>
</body>
</html>
